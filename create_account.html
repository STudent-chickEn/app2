<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0056ff;
            color: #fff;
            padding: 10px 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .actions button {
            background-color: #fff;
            color: #0056ff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            margin: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            background-color: #0056ff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .card .price {
            color: #ff4500;
            font-weight: bold;
        }

        .card button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login {
            text-align: center;
            margin-top: 20px;
        }

        .login a {
            background-color: #0056ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Flash Sale Website</h1>
        </div>
        <div class="actions">
            <button onclick="window.location.href='create_account.html'">Đăng Nhập</button>
        </div>
    </header>

    <div class="container">
        <!-- Flash Sale Section -->
        <div class="section">
            <h2>Flash Sale</h2>
            <div class="card-container">
                <div class="card">
                    <img src="product1.jpg" alt="Product">
                    <h3>200,000 Gems</h3>
                    <p class="price">504,350đ</p>
                    <button>Mua Ngay</button>
                </div>
                <div class="card">
                    <img src="product2.jpg" alt="Product">
                    <h3>Huge Happy Computer</h3>
                    <p class="price">7,700đ</p>
                    <button>Mua Ngay</button>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>

        <!-- Dịch Vụ Game Hot Section -->
        <div class="section">
            <h2>Dịch Vụ Game Hot</h2>
            <div class="card-container">
                <div class="card">
                    <img src="service1.jpg" alt="Service">
                    <h3>Dịch Vụ Fisch</h3>
                    <p>Giao dịch: 3,730</p>
                    <button>Xem Ngay</button>
                </div>
                <div class="card">
                    <img src="service2.jpg" alt="Service">
                    <h3>Robux Ving Auto</h3>
                    <p>Giao dịch: 2,995</p>
                    <button>Xem Ngay</button>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>

    <div class="login">
        <a href="create_account.html">Tạo Tài Khoản Ngay</a>
    </div>
</body>
</html>
